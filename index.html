<!DOCTYPE html>
<html lang="en">

<head>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" href="./img/playing-card.png">
  <title>Rock Paper Scissors: Gwent Edition!</title>
</head>

<body>
  <h1 class="title engraved-text" id="title">Rock Paper Scissors: <span class="engraved-text color-effect">Gwent
      Edition!</span></h1>
  <div class="table">
    <div class="container-h">
      <div class="board">
        <div class="enemy">
          <div class="section">
            <div class="score">0</div>
            <div class="total-points" id="enemy-siege-score">0</div>
            <div class="cards siege engraved" id="enemy-siege"></div>
          </div>
          <div class="section">
            <div class="score engraved-text" id="enemy-score">0</div>
            <div class="total-points" id="enemy-range-score">0</div>
            <div class="cards range engraved" id="enemy-range"></div>
          </div>
          <div class="section">
            <div class="score">0</div>
            <div class="total-points" id="enemy-melee-score">0</div>
            <div class="cards melee engraved" id="enemy-melee"></div>
          </div>
        </div>
        <p class="commentary engraved-text">Start Game!</p>
        <div class="player">
          <div class="section">
            <div class="score">0</div>
            <div class="total-points" id="player-melee-score">0</div>
            <div class="cards melee engraved" id="player-melee"></div>
          </div>
          <div class="section">
            <div class="score engraved-text" id="player-score">0</div>
            <div class="total-points" id="player-range-score">0</div>
            <div class="cards range engraved" id="player-range"></div>
          </div>
          <div class="section">
            <div class="score">0</div>
            <div class="total-points" id="player-siege-score">0</div>
            <div class="cards siege engraved" id="player-siege"></div>
          </div>
        </div>
      </div>
      <div class="container-v sidebar">
        <div class="controls">
          <button id="start-game">Start</button>
          <button class="engraved-text" id="reset-game">Reset</button>
          <button class="engraved-text" id="next-round">Next</button>
        </div>
        <div class="abilities-section">
          <h3 class="engraved-text color-effect">One Use!</h3>
          <div class="abilities engraved">
            <div class="ability locked" id="rock-ability"></div>
            <div class="ability locked" id="paper-ability"></div>
            <div class="ability locked" id="scissors-ability"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="cards" id="deck"></div>
  </div>
  <div class="footer">
    <div class="sub" id="information">
      <p>Made with
        <span><i class="fa fa-heart"></i> </span> by<b> Moamen Hefny </b>
      <div class="icons">
        <a href="https://github.com/Mo2Hefny" target="_blank"><i class="pop fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/mohefny04/" target="_blank"><i class="pop fa fa-linkedin"></i></a>
      </div>
    </div>
    <p class="copyright">Copyright &copy; 2023 All Rights Reserved</p>
    <div class="attributes">
      <p>
        Icon made by
        <a class="pop" target="_blank" href="https://www.flaticon.com/authors/freepik">Freepik</a>
        &nbsp;from
        <a class="pop" target="_blank" href="https://www.flaticon.com/">www.flaticon.com</a>
      </p>
    </div>
  </div>
</body>
<script src="./js/script.js"></script>

</html>
